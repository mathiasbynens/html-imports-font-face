<style>
	@import url(main.css);
	/* Note: <link> is inert within <template>, so it cannot be used instead. */
</style>
This is the same HTML that is used in <a href="import-me.html">the web
component’s <code>&lt;template></code> (view source)</a>. The fonts declared
through <code>@font-face</code> are loaded and applied as expected. However,
<a href="example.html"><code>example.html</code></a>, which consumes the web
component, doesn’t get the <code>@font-face</code> fonts.
